<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny's Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 style="color: white; text-align: center; margin-bottom: 20px; font-size: 28px;">Sunny's Daily Inspiration
        </h1>
        <div class="quote-box">
            <p id="quote">Loading your inspiration...</p>
            <small id="author"></small>
        </div>
        <button onclick="generateQuote()">New Quote</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
